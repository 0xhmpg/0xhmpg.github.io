<html>
  {%- include head.html -%}
  <body>
        
        

<main class="blog" itemscope="" itemtype="http://schema.org/Blog">
  <a href="/" class="posts-item-brand">hmpg</a>
    
    <h1 itemprop="name">{{page.title}}</h1>
    <div class="posts-item-byline">
            
            Published on <time datetime="{{page.date}}" itemprop="datePublished">{{page.date}}</time>
            by <a href="/about/">hmpg</a>
            
        </div>

    {{ content }}

    

 
</main>


<section class="webring">
      {% if page.previous.url %}
    <a href="{{page.previous.url}}">← {{page.previous.title}}</a>
      {% endif %}
    {% if page.next.url %}
    
    <a href="{{page.next.url}}">{{page.next.title}} →</a>
      {% endif %}
</section>



  </body>

</html>

        
        
    

</body>
